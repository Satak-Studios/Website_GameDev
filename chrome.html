
<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <style>
      body {
        background: #FFFFFF;
        margin: 0;
      }

      #backgroundImage {
        border: none;
        height: 100%;
        pointer-events: none;
        position: fixed;
        top: 0;
        visibility: hidden;
        width: 100%;
      }

      [show-background-image] #backgroundImage {
        visibility: visible;
      }
    </style>
  </head>
  <form name="myForm">
  <input type="url" onsubmit="submit()" id="urlb">
  <input type="url" placeholder="Enter URL" name="uname" required>
  </form>
  <script>
    function submit(){
      var y = document.forms["myForm"]["uname"].value
      var x = document.forms["myForm"]["output"].value
      x = y
    }
  </script>
  <body>
    <iframe src="" id="output"></iframe>
    <h1 id="output">fgh</h1>
    <button onclick="submit()">submit</button>
  </body>
</html>
